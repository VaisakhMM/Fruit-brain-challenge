<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            text-align: center;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .card:hover {
            background-color: #ddd;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <title>Memory Matching Game</title>
</head>
<body>

<div id="game-container"></div>
<p id="result"></p>

<script>
    const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'brown'];
    let shuffledColors = [...colors, ...colors].sort(() => Math.random() - 0.5);
    let selectedCards = [];
    let selectedCardIds = [];
    let matchedCards = [];

    const gameContainer = document.getElementById('game-container');
    const resultElement = document.getElementById('result');

    function createBoard() {
        for (let i = 0; i < shuffledColors.length; i++) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.setAttribute('data-id', i);
            card.addEventListener('click', flipCard);
            gameContainer.appendChild(card);
        }
    }

    function flipCard() {
        const selectedCard = this;
        const selectedCardId = selectedCard.getAttribute('data-id');

        if (!selectedCards.includes(selectedCard) && selectedCards.length < 2) {
            selectedCard.style.backgroundColor = shuffledColors[selectedCardId];
            selectedCards.push(selectedCard);
            selectedCardIds.push(selectedCardId);

            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }
    }

    function checkMatch() {
        const [firstId, secondId] = selectedCardIds;
        const [firstCard, secondCard] = selectedCards;

        if (shuffledColors[firstId] === shuffledColors[secondId]) {
            matchedCards.push(...selectedCards);
            resultElement.textContent = 'Match found!';
        } else {
            firstCard.style.backgroundColor = secondCard.style.backgroundColor = '#ccc';
            resultElement.textContent = 'Try again!';
        }

        selectedCards = [];
        selectedCardIds = [];

        if (matchedCards.length === shuffledColors.length) {
            resultElement.textContent = 'Congratulations! You matched all the cards!';
        }
    }

    createBoard();
</script>

</body>
</html>
